修改内容信息
---
tags:
  - 博客内容
parameters:
  - name: id
    in: path
    type: string
    description: 单个内容的ID
    required: true
  - name: name
    in: path
    type: string
    required: true
  - name: sort
    in: path
    type: integer
    required: false
responses:
  200:
    description: 修改成功
    schema:
      properties:
        msg:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            sort:
              type: integer
            create_time:
              type: string
            update_time:
              type: string

  404:
    description: 内容不存在
    schema:
      properties:
        msg:
          type: string
  403:
    description: 内容已存在
    schema:
      properties:
        msg:
          type: string
  400:
    description: 修改失败
    schema:
      properties:
        msg:
          type: string


