获取单个博客分类信息
---
tags:
  - 博客内容分类
parameters:
  - name: id
    in: path
    type: string
    description: 单个分类的ID
    required: true
 
responses:
  200:
    description: 获取成功
    schema:
      properties:
        data:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            sort:
              type: integer
            create_time:
              type: string
            update_time:
              type: string

  404:
    description: 分类不存在
    schema:
      properties:
        msg:
          type: string

