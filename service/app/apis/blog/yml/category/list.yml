获取博客分类树
---
responses:
  200:
    description: 返回分类树
    schema:
      properties:
        paginate:
          type: object
          properties:
            page:
              type: string
            per_page:
              type: string
            total:
              type: string
        data:
          type: array
          items:
            properties:
              sort:
                type: integer
              create_time:
                type: string
              name:
                type: string
              update_time:
                type: string
              id:
                type: string

  400:
    description: 暂无数据
    schema:
      properties:
        msg:
          type: string

