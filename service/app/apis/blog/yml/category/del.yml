删除单个博客分类信息
---
parameters:
  - name: id
    in: path
    type: string
    description: 单个分类的ID
    required: true
 
responses:
  200:
    description: 删除成功
    schema:
      properties:
        msg:
          type: string

  404:
    description: 分类不存在
    schema:
      properties:
        msg:
          type: string
  400:
    description: 删除失败
    schema:
      properties:
        msg:
          type: string

