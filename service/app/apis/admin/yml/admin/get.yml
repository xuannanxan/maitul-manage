获取单个管理员信息
---
tags:
  - 系统管理员
parameters:
  - name: id
    in: path
    type: string
    description: 单个管理员的ID
    required: true
 
responses:
  200:
    description: 获取成功
    schema:
      properties:
        data:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            username:
              type: integer
            is_super:
              type: integer
            create_time:
              type: string
            update_time:
              type: string

  404:
    description: 用户不存在
    schema:
      properties:
        msg:
          type: string

