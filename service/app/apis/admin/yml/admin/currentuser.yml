获取当前登陆用户信息
---
tags:
  - 系统管理员
responses:
  200:
    description: 获取成功
    schema:
      properties:
        data:
          type: object
          properties:
            id:
              type: string
            username:
              type: string
            password:
              type: string
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            create_time:
              type: string
            update_time:
              type: string

  404:
    description: 非法操作，没有登陆
    schema:
      properties:
        msg:
          type: string

